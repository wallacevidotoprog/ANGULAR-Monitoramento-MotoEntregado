<div class="page">
  <form
    (ngSubmit)="send()"
    [formGroup]="deliveryForm"
    #forDir="ngForm"
    id="formD"
  >
    <div class="coolinput">
      <label for="date" class="text">DATA</label>
      <input
        type="datetime-local"
        name="date"
        id="date"
        class="input"
        formControlName="date"
      />
    </div>
    <div class="coolinput">
      <label for="value" class="text">VALOR</label>
      <input
        type="number"
        name="value"
        id="value"
        placeholder="R$ 59,00"
        step="0.01"
        value=""
        formControlName="value"
      />
    </div>
    <div class="coolinput">
      <label for="km" class="text">KILOMETRAGEM </label>
      <input
        type="number"
        name="km"
        id="km"
        placeholder="99999"
        formControlName="km"
      />
    </div>
    <div class="coolinput">
      <label for="Rota" class="text">ROTA</label>
      <input
        type="text"
        name="router"
        id="router"
        placeholder="R: Auriflama, 79, Eldorado"
        formControlName="router"
      />
    </div>
    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" value="isFree" formControlName="isDerivery" />
        <span class="name">Sem Taxa</span>
      </label>
      <label class="radio">
        <input
          type="radio"
          id="isRate"
          value="isRate"
          formControlName="isDerivery"
        />
        <span class="name">Com Taxa</span>
      </label>
      <label class="radio">
        <input
          type="radio"
          id="isIfood"
          value="isIfood"
          formControlName="isDerivery"
        />
        <span class="name">IFOOD</span>
      </label>
      <label class="radio">
        <input
          type="radio"
          id="isManipulation"
          value="isManipulation"
          formControlName="isDerivery"
        />
        <span class="name">Manipulação</span>
      </label>
    </div>
    <button type="submit" form="formD" value="submit" class="button-input">
      @if (loading) {
      <svg
        aria-hidden="true"
        role="status"
        class="inline w-4 h-4 mr-3 text-white animate-spin svg-load"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor"
        ></path>
      </svg>
      Enviado ... }@else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="svg-sub"
        aria-hidden="true"
        role="status"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.25 11.25L6 10.5L9.74999 10.5L9.74999 12L6.75 12L6.75 18L17.25 18L17.25 12L14.25 12L14.25 10.5L18 10.5L18.75 11.25L18.75 18.75L18 19.5L6 19.5L5.25 18.75L5.25 11.25ZM12.75 7.06064L12.75 15L11.25 15L11.25 7.06075L9.53039 8.78037L8.46973 7.71971L12.0001 4.18937L15.5304 7.71971L14.4697 8.78037L12.75 7.06064Z"
          fill="#ffffff"
        />
      </svg>
      Enviar }
    </button>
    @if (_alert) {
    <div #myalert id="alert" class="alert" (click)="_alert = false">
      <p>{{ msgAlert.alert }}</p>
      <p>{{ msgAlert.msg }}</p>
    </div>
    }
  </form>
</div>
<div></div>
