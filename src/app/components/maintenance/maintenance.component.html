<div class="container">
  <form (ngSubmit)="send()" [formGroup]="maintenance" #forDir="ngForm">
    <app-input-generic
      type="datetime-local"
      label="DATE"
      id="date"
      isValue="isDate"
      formControlName="date"
    />

    <app-input-generic
      type="text"
      label="PLACA"
      id="placa"
      ph="GDI1A75"
      formControlName="plate"
    />
    <app-input-generic
      type="number"
      label="KILOMETRAGEM"
      id="km"
      ph="50123"
      formControlName="km"
    />
    <app-input-generic
      type="number"
      label="VALOR"
      id="value"
      ph="59,90"
      formControlName="value"
    />
    <app-input-dropdown-generic />
    <app-input-generic
      type="text"
      label="OBSERVAÇÃO"
      id="obs"
      ph="Troca de óleo"
      formControlName="obs"
    />

    <app-input-button-generic [loading]="load" ></app-input-button-generic>
    <button type="submit" [disabled]="!maintenance.valid">Submit</button>
  </form>
</div>
